<ion-header>
    <ion-toolbar>
      <ion-title>
          {{displayTime}}
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
        </button>
      </ion-buttons>
      <ion-buttons end>
          <button *ngIf="!pause" ion-button (click)="pauseTimer()">
            <span ion-text color="primary" showWhen="ios">Pause</span>
            <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
          </button>
          <button *ngIf="pause" ion-button (click)="resumeTimer()">
              <span ion-text color="primary" showWhen="ios">Resume</span>
              <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
          </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>


<ion-content padding>
    <h1 text-center>{{displayTime}}</h1>
</ion-content>
