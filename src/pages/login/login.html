<ion-header>
    <ion-navbar>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
              <span ion-text showWhen="ios">Hủy</span>
            </button>
          </ion-buttons>
      <ion-title>Đăng Nhập</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-item>
        <ion-label class="text-login">Đăng nhập nếu bạn muốn đồng bộ kết quả trên các thiết bị khác nhau.</ion-label>
    </ion-item>

    <button ion-button color="primary" [round]="true" (click)="signInWithFacebook()">
        <ion-icon name="logo-facebook"></ion-icon>
        Login with Facebook
    </button>

    <button ion-button color="danger" [round]="true" (click)="signInWithGoogle()">
        <ion-icon name="logo-google"></ion-icon>
        Login with Google
    </button>

</ion-content>
